<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>

    <style>
        /* Reset default spacing */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Container to add top & bottom margin */
        .container {
            margin: 60px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #0f4c5c;
            margin-bottom: 25px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0f4c5c;
            box-shadow: 0 0 5px rgba(15, 76, 92, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0f4c5c;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b3a45;
        }

        @media (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <h1>Predict Birth Weight Of Your Child</h1>

            <form action="/predict" method="POST">
                <label>Gestation</label>
                <input name="gestation" type="number" required>

                <label>Parity</label>
                <input name="parity" type="number" required>

                <label>Age</label>
                <input name="age" type="number" required>

                <label>Height</label>
                <input name="height" type="number" required>

                <label>Weight</label>
                <input name="weight" type="number" required>

                <label>Smoke</label>
                <input name="smoke" type="number" required>

                <button type="submit">Predict Birth Weight</button>
            </form>
            <h3>Predicted Birth Weight : {{prediction}}</h3>
        </div>
    </div>

</body>
</html>
